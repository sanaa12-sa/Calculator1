plugins {
	id 'java'
	id 'idea'// optional (to generate IntelliJ IDEA project files)
	id 'jacoco'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.10.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
	testImplementation 'org.assertj:assertj-core:3.24.2'

}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
	finalizedBy jacocoTestReport
}
jacocoTestReport {
	dependsOn test // Exécute les tests avant de générer le rapport
	reports {
		xml.required = true // Génère un rapport XML
		html.outputLocation = layout.buildDirectory.dir('reports/jacoco/test') // Définir l'emplacement du rapport HTML
	}
}

